<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Deploy a Remix Contract</title>
  <link rel="stylesheet" type="text/css" href="main.css" />

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
  <div>
    <h1>Ethereum Secret Manager</h1>
    <hr />
    <label for="message">Let's write a message to the blockchain!</label>
    <input id="message" type="text" />
    <button id="setMessage" onclick="postMessage()">Set Secret Message</button>
  </div>

  <script>

    let web3;

    try {
      if (typeof web3 !== 'undefined') {
        web3 = new web3(web3.currentProvider)
      } else {
        console.log("inside else")
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"))
      }
    } catch (error) {
      alert(error)
    }

    if (window.ethereum) {

      try {
        const accounts = window.ethereum.request({ method: 'eth_requestAccounts' });
      } catch (error) {
        if (error.code === 4001) {
          // User rejected request
        }
        setError(error);
      }
    };

    // Get the contract address
    var RemixContract = new web3.eth.Contract([
      {
        constant: false,
        inputs: [
          {
            name: 'x',
            type: 'string',
          },
        ],
        name: 'setMessage',
        outputs: [],
        payable: false,
        stateMutability: 'nonpayable',
        type: 'function',
      },
      {
        constant: true,
        inputs: [],
        name: 'getMessage',
        outputs: [
          {
            name: '',
            type: 'string',
          },
        ],
        payable: false,
        stateMutability: 'view',
        type: 'function',
      },
    ]);

    // Get the contract abi
    RemixContract.options.address = '0x2C2a24fc455e97cE066628773c5d8512ED6e3459';
    var myContractMethods = RemixContract.methods;
    console.log(myContractMethods)

    const postMessage = function postMessage() {
      let message = document.getElementById('message').value;
      myContractMethods.setMessage(message).send({ from: ethereum.selectedAddress }, (err, txid) => {
        console.log(`${txid} successfully written to blockchain`);
      });
    }

  </script>
</body>

</html>
